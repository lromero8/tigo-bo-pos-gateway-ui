  <!-- File Upload -->
  <div class="input-group file-upload">
      <input type="file" (change)="fileChange(input)" #input class="file-upload-btn" accept=".csv,text/plain" />
      <input type="text" class="form-control" placeholder="Seleccione un archivo ..." value="{{filename}}">
      <i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="filename"></i>
      <span class="input-group-append">
          <button class="btn btn-outline-primary" type="button" >
            <i class="fa fa-folder-open" ></i>
          </button>
          <button class="btn btn-outline-success" type="button" (click)="readFile()" title="Leer archivo" [disabled]="!filename">
            <i class="fa fa-upload"></i>
          </button>
      </span>
    </div>
    <!-- /File Upload -->
