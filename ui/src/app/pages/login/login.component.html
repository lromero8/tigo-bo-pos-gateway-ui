<div class="" style="height: 100%">

    <div class="blue-header d-none d-md-block">
        <div class="ig2">
            <img class="mr-2" src="../assets/img/logo/tigoLogo2.png" height="85" width="125">
            <h4> LOG</h4>
        </div>
    </div>

    <div class="container d-none d-md-block">
        <img class="mr-3" src="../assets/img/logo/loginIconFixed2.png" height="125" width="125" class="rounded mx-auto d-block">
        <h5 class="text-center">Sign in</h5>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
            <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Usuario
                es requerido</small>
            <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('email')">Invalid email
                address</small>
            <div class="input-group mb-3 box-shadow">
                <!-- <div class="form-group"> -->
                <input [formControl]="email" class="form-control validation-field" placeholder="usuario" type="text">
                <!-- </div> -->

                <div class="input-group-append">
                    <span class="input-group-text border-top-0 border-left-0 border-bottom-0"><i class="fa fa-user"></i></span>
                </div>
            </div>

            <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password
                es requerido</small>
            <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Password
                isn't long enough, minimum of 6 characters</small>
            <div class="input-group mb-3 box-shadow">

                <!-- <div class="form-group"> -->
                <input [formControl]="password" class="form-control validation-field" placeholder="Password" type="password">
                <!-- </div> -->


                <div class="input-group-append">
                    <span class="input-group-text border-top-0 border-left-0 border-bottom-0"><i class="fa fa-unlock"></i></span>
                </div>

            </div>

            <div class="form-group">
                <button [disabled]="!form.valid" class="btn btn-block" type="submit">Sign in</button>
            </div>
        </form>
    </div>
