<div class="container-fluid container-fullw  box-shadow mb-5 pt-2">

    <form class="" [formGroup]="cancelMoneyFrm" (validSubmit)="search()">
  
    <!-- <h3 class="text-center mb-4 mt-4">Anular Anticipo</h3> -->
    
    <div class="row pb-4">
      
     <!--
  
       <div class="col-md-2">
        
      </div>
     -->
      <div class="col-md-2">
        <div class="form-group">			
          <label for="numFactura">Id de transaccion:</label>
          <input  type="text" name="transacctionId" id="transacctionId" class="rdb form-control"  placeholder="# de transaccion ..." formControlName="transacctionId" >
        </div>
      </div>

      <div class="col-md-2">
          <div class="form-group">
            <label for="">Motivo:</label>
            <ng-select class="rdb" [items]="reasons" [selectOnTab]="true" bindValue="id" bindLabel="name" name="reason" id="reason" placeholder="Seleccione" formControlName="reason"></ng-select>
          </div>
        </div>
  
      <div class="col-md-2">
        <div class="form-group">			
          <label for="numFactura">Fecha inicial:</label>
          <input  type="text" name="startDate" id="startDate" class="rdb form-control" bsDatepicker  [bsConfig]="bsConfig" #dpa="bsDatepicker" readonly placeholder="Seleccione" formControlName="startDate" >
        </div>
      </div>
  
      <div class="col-md-2">
        <div class="form-group">			
          <label for="numFactura">Fecha Final:</label>
          <input  type="text" name="endDate" id="endDate" class="rdb form-control" bsDatepicker [bsConfig]="bsConfig" #dpb="bsDatepicker" readonly placeholder="Seleccione" formControlName="endDate">
        </div>
      </div>
  
      <div class="col-md-2">
      <div class="form-group">
          &nbsp;
        <label for=""> &nbsp; &nbsp; </label>
        <button class="btn btn-primary  btn-sm btn-block rdb" type="submit" ngbTooltip="Buscar" type="submit" click="search()">
            <i class="fa fa-search fa-lg"></i>
        </button>
      </div>   
      
          
      </div>
  
        <div class="col-md-2">
            <div class="form-group">
                &nbsp;
              <label for=""> &nbsp; &nbsp; </label>
              <button class="btn btn-primary  btn-sm btn-block rdb" (click)="cancelMoneyFrm.reset()" ngbTooltip="Limpiar" type="button">
                  <i class="fa fa-eraser fa-lg"></i> 
              </button>
            </div>
  
        </div>
  
        </div>
        
      </form>
    </div>
