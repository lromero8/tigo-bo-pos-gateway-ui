<div class="container-fluid container-fullw  box-shadow mb-5 pt-2">

    <form>
    
    <div class="row pb-4">
  
      <div class="col-md-3">
        <div class="form-group">			
          <label for="">N&uacute;mero de factura:</label>
          <input  type="text" name="" id="" class="form-control"  placeholder="# de transaccion ..." >
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="form-group">			
          <label for="">Fecha inicial:</label>
          <input  type="text" name="startDate" id="startDate" class="form-control" bsDatepicker  [bsConfig]="bsConfig" #dpa="bsDatepicker" readonly placeholder="Seleccione" >
        </div>
      </div>
   
      <div class="col-md-3">
        <div class="form-group">			
          <label for="">Fecha Final:</label>
          <input  type="text" name="endDate" id="endDate" class="form-control" bsDatepicker [bsConfig]="bsConfig" #dpb="bsDatepicker" readonly placeholder="Seleccione" >
        </div>
      </div>
  
      <div class="col-md-1">
      <div class="form-group">
          &nbsp;
        <label for=""> &nbsp; &nbsp; </label>
        <button class="btn btn-primary  btn-sm btn-block" type="submit" ngbTooltip="Buscar" type="submit">
            <i class="fa fa-search fa-lg"></i>
        </button>
      </div>   
      
          
      </div>
  
        <div class="col-md-1">
            <div class="form-group">
                &nbsp;
              <label for=""> &nbsp; &nbsp; </label>
              <button class="btn btn-primary  btn-sm btn-block"  ngbTooltip="Limpiar" type="button">
                  <i class="fa fa-eraser fa-lg"></i> 
              </button>
            </div>
  
        </div>
  
        </div>
        
      </form>
    </div>
  
  
    <h1 class="display-5 text-center mb-4">Reporte de forma de pagos</h1>


    <ngx-datatable
        class='material'
        [columnMode]="'force'"        
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="5"
        [rows]='paymentOptData.payments'>

  	      <ngx-datatable-column name="Cajero" prop="cahsierId"></ngx-datatable-column>
  	      <ngx-datatable-column name="Caja" prop="registerId"></ngx-datatable-column>
          <ngx-datatable-column name="Fecha" prop="date"></ngx-datatable-column>
          <ngx-datatable-column name="Hora" prop="hour"></ngx-datatable-column>
          <ngx-datatable-column name="Voucher" prop="voucher"></ngx-datatable-column>
          <ngx-datatable-column name="Forma" prop="paymentOption"></ngx-datatable-column>
          <ngx-datatable-column name="Monto" prop="amount"></ngx-datatable-column>

          <ngx-datatable-column name="Acciones" prop="acciones" >
              <ng-template let-row="row" let-id="value" ngx-datatable-cell-template>
                <button class="btn btn-primary fa fa-pencil"></button>
              </ng-template>
          </ngx-datatable-column>

        
      </ngx-datatable>
