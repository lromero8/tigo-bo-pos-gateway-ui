<div class="container-fluid container-fullw  box-shadow mb-5 pt-2">

    <form>
    
    <div class="row pb-4">
  
      <div class="col-md-2">
        <div class="form-group">			
          <label for="">N&uacute;mero de caja:</label>
          <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
        </div>

        <div class="form-group">			
            <label for="">EHumano:</label>
            <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
          </div>
      </div>
  
      <div class="col-md-2">
        <div class="form-group">			
          <label for="">Sucural:</label>
          <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >

        </div>

        <div class="form-group">			
            <label for="">Local:</label>
            <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
  
          </div>
      </div>
  
      <div class="col-md-2">
        <div class="form-group">			
          <label for="">Fecha:</label>
          <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
        </div>

        <div class="form-group">			
            <label for="">Estado:</label>
            <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
          </div>
      </div>


      <div class="col-md-2">
          
  
          <div class="form-group">			
              <label for="">Per&iacute;odo:</label>
              <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
            </div>
        </div>
  
      <div class="col-md-2">
      <div class="form-group">
          &nbsp;
        <label for=""> &nbsp; &nbsp; </label>
        <button class="btn btn-primary  btn-sm btn-block" type="submit" ngbTooltip="Buscar" type="submit">
            <i class="fa fa-search fa-lg"></i>
        </button>
      </div>   
      
          
      </div>
  
        <div class="col-md-2">
            <div class="form-group">
                &nbsp;
              <label for=""> &nbsp; &nbsp; </label>
              <button class="btn btn-primary  btn-sm btn-block"  ngbTooltip="Limpiar" type="button">
                  <i class="fa fa-eraser fa-lg"></i> 
              </button>
            </div>
  
        </div>
  
        </div>
        
      </form>
    </div>
  
  
    <h1 class="display-5 text-center mb-4">Reporte de planilla de caja</h1>

    <ngx-datatable
    class='material'
    [columnMode]="'force'"        
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="5"
    [rows]='[]'>

      <ngx-datatable-column name="sucursal" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Local" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Caja" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="EHumano" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Periodo" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Planilla" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Estado de planilla" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Fecha de apertura" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Hora de apertura" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Total cobrado cierre" prop=""></ngx-datatable-column>


      <ngx-datatable-column name="Acciones" prop="acciones" >
          <ng-template let-row="row" let-id="value" ngx-datatable-cell-template>
            <button class="btn btn-primary fa fa-pencil"></button>
          </ng-template>
      </ngx-datatable-column>

    
  </ngx-datatable>
