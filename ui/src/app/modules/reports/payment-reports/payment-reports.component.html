<div class="container-fluid container-fullw  box-shadow mb-5 pt-2">

  <form>
  
  <div class="row pb-4">

    <div class="col-md-3">
      <div class="form-group">			
        <label for="numFactura">N&uacute;mero de factura:</label>
        <input  type="text" name="transacctionId" id="transacctionId" class="form-control"  placeholder="# de transaccion ..." >
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">

      </div>
    </div>

    <div class="col-md-1">
    <div class="form-group">
        &nbsp;

          <i class="fa fa-search fa-lg"></i>
      </button>
    </div>   
    
        
    </div>

      <div class="col-md-1">
