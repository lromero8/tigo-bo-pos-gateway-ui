<div class="container-fluid container-fullw  box-shadow mb-5 pt-2">

  <form>
  
  <div class="row pb-4">

    <div class="col-md-3">
      <div class="form-group">			
        <label for="client">Cliente:</label>
        <input  type="text" name="client" id="client" class="form-control"  placeholder=" ..." >
      </div>

      <div class="form-group">			
        <label for="contract">Contrato:</label>
        <input  type="text" name="contract" id="contract" class="form-control"  placeholder=" ..." >
      </div>
      
    </div>

    <div class="col-md-3">
      <div class="form-group">			
        <label for="">Tipo de cuenta:</label>
        <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
      </div>

      <div class="form-group">			
        <label for="">N&uacute;mero de cuenta:</label>
        <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
      </div>
      
    </div>

    <div class="col-md-3">
      <div class="form-group">			
        <label for="">Fecha desde:</label>
        <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
      </div>

      <div class="form-group">			
        <label for="">Fecha Hasta:</label>
        <input  type="text" name="" id="" class="form-control"  placeholder=" ..." >
      </div>
      
    </div>

    

      <div class="col-md-3">
          <div class="form-group">
              &nbsp;
            <label for=""> &nbsp; &nbsp; </label>
            <button class="btn btn-primary  btn-sm btn-block" type="submit" ngbTooltip="Buscar" type="submit">
                <i class="fa fa-search fa-lg"></i>
            </button>
          </div>  
          <div class="form-group">
              &nbsp;
            <label for=""> &nbsp; &nbsp; </label>
            <button class="btn btn-primary  btn-sm btn-block"  ngbTooltip="Limpiar" type="button">
                <i class="fa fa-eraser fa-lg"></i> 
            </button>
          </div>

      </div>

      </div>
      
    </form>
  </div>

  <h1 class="display-5 text-center mb-4">Reporte de detalle de pagos</h1>


  <ngx-datatable
    class='material'
    [columnMode]="'force'"        
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="5"
    [rows]='[]'>

      <ngx-datatable-column name="Fecha" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Monto debe" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Estado contable" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Monto haber" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Estado cobranza" prop=""></ngx-datatable-column>
      <ngx-datatable-column name="Saldo" prop=""></ngx-datatable-column>



      <ngx-datatable-column name="Acciones" prop="acciones" >
          <ng-template let-row="row" let-id="value" ngx-datatable-cell-template>
            <button class="btn btn-primary fa fa-pencil"></button>
          </ng-template>
      </ngx-datatable-column>

    
  </ngx-datatable>
