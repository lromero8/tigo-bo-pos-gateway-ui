<!doctype html>
<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>POS</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
    <style>
      .top-navbar {
        background-color: #fff;
        color: #C4C9E8;
      }
    </style>
</head>
<body>
  <app-root></app-root>  
  <noscript>
    <div class="layer">
      <h1 class="ti-t">Por favor habilite javascript</h1>
      <img src="/assets/img/logo/tigo.svg" alt="logo Tigo">
    </div>
  </noscript>
  <div class="loader-outer" id="preloader">

        <div class="loader-inner">
            <div class="loader">
              <div id="top" class="mask">
                <div class="plane"></div>

                <div class="plane"></div>
              </div>
              <div id="bottom" class="mask">
                <div class="plane"></div>
              </div>              
              <p class="ml-2 loader-text"><span>HTC</span></p>              
            </div>
        </div>
    </div>
  </div>
